{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<br>
			<div class="alert alert-warning">
				{% if reason == "expired" %}
				<strong>Paste expired</strong><br>
				The paste you tried to view has expired and can no longer be viewed.
				{% elif reason == "not_found" %}
				<strong>Paste not found</strong>
				The paste you tried to view does not exist.
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
