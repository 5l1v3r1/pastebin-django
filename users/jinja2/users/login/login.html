{% extends "base.html" %}

{% block title %}Login - pastebin-django{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <form action="{{ url('users:login') }}" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        {% include "form.html" %}
        {% with form=captcha_form %}{% include "form.html" %}{% endwith %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
