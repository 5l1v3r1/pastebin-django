{% extends "base.html" %}

{% block title %}Logged in - pastebin-django{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
	    <div class="col-md-12">
			<div class="page-header">
				<h1>Login</h1>
			</div>
			<div class="alert alert-success">
				<strong>Logged in!</strong><br>
				You have logged in as <b>{{ request.user.get_username() }}</b>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
