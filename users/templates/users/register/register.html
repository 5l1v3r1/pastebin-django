{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Register</h1>
    </div>
    <form action="{% url 'users:register' %}" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        {% include "form.html" %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
